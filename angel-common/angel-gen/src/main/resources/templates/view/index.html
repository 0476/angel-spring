<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="${static}/plugin/layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <#include "/view/include/header.html">
    <#include "/view/include/leftMenu.html">
    <div class="layui-body" id="content-pane">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">内容主体区域</div>
    </div>
    <#include "/view/include/footer.html">
</div>
<script src="${static}/jquery/jquery-3.3.1.min.js"></script>
<script src="${static}/jquery/jquery.serializejson.min.js"></script>
<script src="${static}/jquery/jquery.cookie.js"></script>
<script src="${static}/plugin/layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
        $("#content-pane").load("${ctx}/table/list");
    });
</script>
<script language="javascript" src="${static}/common/js/index.js?_v=${version}"></script>
</body>
</html>
