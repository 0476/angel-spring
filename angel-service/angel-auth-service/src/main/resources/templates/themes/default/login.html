<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title th:text="#{login.title}"></title>
    <link th:href="${ctx}+'/themes/default/css/login.css'" rel="stylesheet" rev="stylesheet" type="text/css"
          media="all"/>
    <link th:href="${ctx}+'/themes/default/css/demo.css'" rel="stylesheet" rev="stylesheet" type="text/css"
          media="all"/>
    <script type="text/javascript" th:src="${ctx}+'/themes/default/js/jquery1.42.min.js'"></script>
    <script type="text/javascript" th:src="${ctx}+'/themes/default/js/jquery.SuperSlide.js'"></script>
    <script type="text/javascript" th:src="${ctx}+'/themes/default/js/Validform_v5.3.2_min.js'"></script>
    <script>
        $(function () {
            $(".i-text").focus(function () {
                $(this).addClass('h-light');
            });

            $(".i-text").focusout(function () {
                $(this).removeClass('h-light');
            });

            $("#username").focus(function () {
                var username = $(this).val();
                if (username == '输入账号') {
                    $(this).val('');
                }
            });

            $("#username").focusout(function () {
                var username = $(this).val();
                if (username == '') {
                    $(this).val('输入账号');
                }
            });


            $("#password").focus(function () {
                var username = $(this).val();
                if (username == '输入密码') {
                    $(this).val('');
                }
            });


            $("#yzm").focus(function () {
                var username = $(this).val();
                if (username == '输入验证码') {
                    $(this).val('');
                }
            });

            $("#yzm").focusout(function () {
                var username = $(this).val();
                if (username == '') {
                    $(this).val('输入验证码');
                }
            });
            $(".registerform").Validform({
                tiptype: function (msg, o, cssctl) {
                    var objtip = $(".error-box");
                    cssctl(objtip, o.type);
                    objtip.text(msg);
                },
                ajaxPost: true
            });
        });
    </script>
</head>
<body>


<div class="header">
  <h1 class="headerLogo"><a title="后台管理系统" target="_blank" href="http://sc.chinaz.com/"><img alt="logo" th:src="${ctx}+'/themes/default/images/logo.gif'"></a></h1>
<!--	<div class="headerNav">-->
<!--		<a target="_blank" href="http://sc.chinaz.com/">华软官网</a>-->
<!--		<a target="_blank" href="http://sc.chinaz.com/">关于华软</a>-->
<!--		<a target="_blank" href="http://sc.chinaz.com/">开发团队</a>-->
<!--		<a target="_blank" href="http://sc.chinaz.com/">意见反馈</a>-->
<!--		<a target="_blank" href="http://sc.chinaz.com/">帮助</a>	-->
<!--	</div>-->
</div>

<div class="banner">
    <div class="login-aside">
        <div id="o-box-up"></div>
        <div id="o-box-down" style="table-layout:fixed;">
            <div class="error-box"></div>
            <form class="registerform" action="login.do">
                <div class="fm-item">
                    <label for="username" class="form-label" th:text="#{login.username}"></label>
                    <input type="text" th:placeholder="#{login.username.placeholder}" maxlength="100" id="username" class="i-text"  th:nullmsg="#{login.verification.code.nullmsg}" datatype="s6-18" th:errormsg="#{login.username.errmsg}">
                    <div class="ui-form-explain"></div>
                </div>
                <div class="fm-item">
                    <label for="password" class="form-label" th:text="#{login.password}"></label>
                    <input type="password" th:placeholder="#{login.password.placeholder}" maxlength="100" id="password" class="i-text" datatype="*6-16" th:nullmsg="#{login.verification.code.nullmsg}" th:errormsg="#{login.password.errmsg}">
                    <div class="ui-form-explain"></div>
                </div>
                <div class="fm-item pos-r">
                    <label for="yzm" class="form-label" th:text="#{login.verification.code}"></label>
                    <input type="text" th:placeholder="#{login.verification.code.placeholder}" maxlength="100" id="yzm" class="i-text yzm" th:nullmsg="#{login.verification.code.nullmsg}">
                    <div class="ui-form-explain"><img th:src="${ctx}+'/themes/default/images/yzm.jpg'" class="yzm-img"/>
                    </div>
                </div>
                <div class="fm-item">
                    <input type="submit" th:value="#{login.submit}" tabindex="4" id="send-btn" class="btn-login">
                    <div class="ui-form-explain"></div>
                </div>
            </form>
        </div>
    </div>
    <div class="bd">
        <ul>
            <li class="login-banner-one"></li>
            <li class="login-banner-two"></li>
        </ul>
    </div>
    <div class="hd">
        <ul></ul>
    </div>
</div>
<script type="text/javascript">jQuery(".banner").slide({
    titCell: ".hd ul",
    mainCell: ".bd ul",
    effect: "fold",
    autoPlay: true,
    autoPage: true,
    trigger: "click"
});</script>


<div class="banner-shadow"></div>
<div class="footer">
    <p th:text="#{login.copyright}"></p>
</div>
<div style="display:none">
    <script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script>
</div>
</body>
</html>
