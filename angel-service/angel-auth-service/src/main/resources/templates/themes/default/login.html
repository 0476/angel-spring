<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title th:text="#{login.title}"></title>
    <link th:href="${ctx}+'/themes/default/css/login.css'" rel="stylesheet" rev="stylesheet" type="text/css"
          media="all"/>
    <link th:href="${ctx}+'/themes/default/css/demo.css'" rel="stylesheet" rev="stylesheet" type="text/css"
          media="all"/>
    <script type="text/javascript" th:src="${ctx}+'/themes/default/js/jquery1.42.min.js'"></script>
    <script type="text/javascript" th:src="${ctx}+'/themes/default/js/jquery.SuperSlide.js'"></script>
    <script type="text/javascript" th:src="${ctx}+'/themes/default/js/Validform_v5.3.2_min.js'"></script>
    <script>
        $(function () {
            $(".i-text").focus(function () {
                $(this).addClass('h-light');
            });

            $(".i-text").focusout(function () {
                $(this).removeClass('h-light');
            });

            $("#login-form").Validform({
                tiptype: function (msg, o, cssctl) {
                    var objtip = $(".error-box");
                    cssctl(objtip, o.type);
                    objtip.text(msg);
                },
                ajaxPost: true
            });
        });
    </script>
</head>
<body>


<div class="header">
  <h1 class="headerLogo"><a title="" target="_blank" href="javascript:void(0);"><img alt="logo" th:src="${ctx}+'/themes/default/images/logo.gif'"></a></h1>
</div>

<div class="banner">
    <div class="login-aside">
        <div id="o-box-up"></div>
        <div id="o-box-down" style="table-layout:fixed;">
            <div class="error-box"></div>
            <form id="login-form" action="login.do" method="post">
                <div class="fm-item">
                    <label for="username" class="form-label" th:text="#{login.username}"></label>
                    <input type="text" name="username" th:value="#{login.username.defaultvalue}" th:placeholder="#{login.username.placeholder}" maxlength="100" id="username" class="i-text"  th:nullmsg="#{login.username.nullmsg}" datatype="s6-18" th:errormsg="#{login.username.errmsg}">
                    <div class="ui-form-explain"></div>
                </div>
                <div class="fm-item">
                    <label for="password" class="form-label" th:text="#{login.password}"></label>
                    <input type="password" name="password" th:value="#{login.password.defaultvalue}"   th:placeholder="#{login.password.placeholder}" maxlength="100" id="password" class="i-text" datatype="*4-16" th:nullmsg="#{login.password.nullmsg}" th:errormsg="#{login.password.errmsg}">
                    <div class="ui-form-explain"></div>
                </div>
                <div class="fm-item pos-r">
                    <label for="yzm" class="form-label" th:text="#{login.verification.code}"></label>
                    <input type="text" name="yzm" th:placeholder="#{login.verification.code.placeholder}" id="yzm" class="i-text yzm" th:nullmsg="#{login.verification.code.nullmsg}" datatype="*4-4" maxlength="4">
                    <div class="ui-form-explain"><img th:src="${ctx}+'/themes/default/images/yzm.jpg'" class="yzm-img"/>
                    </div>
                </div>
                <div class="fm-item">
                    <input type="submit" th:value="#{login.submit}" tabindex="4" id="send-btn" class="btn-login">
                    <div class="ui-form-explain"></div>
                </div>
            </form>
        </div>
    </div>
    <div class="bd">
        <ul>
            <li class="login-banner-one"></li>
            <li class="login-banner-two"></li>
        </ul>
    </div>
    <div class="hd">
        <ul></ul>
    </div>
</div>
<script type="text/javascript">
    $(".banner").slide({
        titCell: ".hd ul",
        mainCell: ".bd ul",
        effect: "fold",
        autoPlay: true,
        autoPage: true,
        trigger: "click"
    });
</script>
<div class="banner-shadow"></div>
<div class="footer">
    <p th:text="#{login.copyright}"></p>
</div>
</body>
</html>
